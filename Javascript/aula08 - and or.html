<!doctype html>
<html>
    <!--Lógica And/Else-->

    <head>
        <title>Javascript</title>
        <meta charset="utf-8">

        <script>
            /* And = &&
            Or = || */
            
            if(confirm("Seu nome é Mário?") && confirm("É maior de idade?")){
                document.write("Sim");
            }else{
                document.write("Não");
            }
        </script>
    </head>

    <body>
    
    </body>

</html>
