<!doctype html>
<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script>
			//Data completa!!
			//document.write(Date());
			
			//document.write("<br><br>")
			
			var dt = new Date();
			var dia = dt.getDate();
			var mes = dt.getMonth();
			var ano = dt.getFullYear();
			var hora = dt.getHours();
			document.write((dia) + "/" + (mes+1) + "/" + (ano) + " Hora: " + hora)
			
			document.write("<br>")

			//Incrementar hora na variavel "hora"
			var ndt = new Date()
			ndt.setDate(dt.getHours()+2)
			var hora2 = ndt.getHours();
			
			document.write((dia) + "/" + (mes+1) + "/" + (ano) + " Hora: " + hora2)
			//var dataHora=new Date();
		</script>
	</head>

</html>
