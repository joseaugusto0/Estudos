<!doctype html>
<html lang="pt-br">
    <!--Criação de matriz-->

    <head>
        <title>Javascript</title>
        <meta charset="utf-8">

        <script>
            var num = 10;
            num += 1;
            document.write(num+"<br>");

            num++;
            document.write(num+"<br>");

            num -= 1;
            document.write(num+"<br>");

            num --;
            document.write(num+"<br>");

            num /= 2
            document.write(num+"<br>");

            //Fez o incremento antes de realizar a rotina de impressão na tela
            //OBS: NÃO MUDA A VARIÁVEL
            document.write(++num + "<br>");

            document.write(-num);

        </script>
    </head>

    <body>
    
    </body>

</html>
