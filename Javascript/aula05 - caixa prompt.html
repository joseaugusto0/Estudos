<!doctype html>
<html>
    <!--Criação de caixas de mensagens-->
    <!--Caixa prompt (caixa para inserir texto)-->
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">

        <script>
            //Primeiro parâmetro: Texto a ser mostrado FORA da caixa
            //Segundo parâmetro: Texto a ser mostrado DENTRO da caixa
            var nome = prompt("Digite seu nome:", "Seu nome aqui...");
            alert(nome);
            document.write(nome);
        </script>
    </head>

    <body>
    
    </body>

</html>
