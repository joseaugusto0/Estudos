<!doctype html>
<html lang="pt-br">

    <head>
        <title>Javascript</title>
        <meta charset="utf-8">

        <script>
            var num = 0;

            //Do - while garante pelo menos 1 vez a execução das funções dentro do DO
            //O while verifica antes de executar, logo, se não satisfazer, ele não irá executar NADA
            do{
                document.write(num+"<br>");
                num++;
            }while(num<10);
        </script>
    </head>

    <body>
    
    </body>

</html>
