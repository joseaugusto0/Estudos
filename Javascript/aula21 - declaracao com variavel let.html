<!doctype html>
<html lang="pt-br">


    <head>
        <title>Javascript</title>
        <meta charset="utf-8">

        <script>
            //var - variável global
            //let - é uma variável apenas no escopo em que se encontra
            //Exemplo - Declarei com let uma variável dentro do if, logo se eu tentar
            //pegar a variável fora do if, ela não vai ser acessível

            var num = 10;

            if(num==10){
                let variavel = 6
                document.write(variavel+"<br>");
            }

            //Esse comando abaixo irá dar erro!!
            document.write(variavel+"<br>");

            
        </script>
    </head>

</html>
