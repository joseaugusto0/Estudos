<!doctype html>
<html lang="pt-br">
    <!--Criação de matriz-->

    <head>
        <title>Javascript</title>
        <meta charset="utf-8">

        <script>
            var cont;
            for(cont = 0;cont<10;cont++){
                document.write(cont,"<br>");
            }

            var num = [];
            for(cont = 0;cont<5;cont++){
                num.push(prompt("Digite o número:"));
            }

            for(cont = 0;cont<5;cont++){
                document.write(num[cont]+"<br>");
            }
        </script>
    </head>

    <body>
    
    </body>

</html>
