<!doctype html>
<html>
    <!--Else if-->

    <head>
        <title>Javascript</title>
        <meta charset="utf-8">

        <script>
            var nota = 30;
            var res;

            if (nota>=60){
                res = "Aprovado";
            }
            else if(nota>=40 && nota <60){
                res = "Recuperação";
            }else{
                res = "Reprovado";
            }
            document.write(res);


        </script>
    </head>

</html>
