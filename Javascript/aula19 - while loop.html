<!doctype html>
<html lang="pt-br">


    <head>
        <title>Javascript</title>
        <meta charset="utf-8">

        <script>
            var cont=0;
            var num = 10;
            while(cont<=10){
                document.write(cont+"<br>");
                cont++;
            }

            document.write("<hr>");
            while(num--){
                document.write(num+"<br>");
            }
            document.write("<hr>");
            while(num++){
                document.write(num+"<br>");
            }
        </script>
    </head>

    <body>
    
    </body>

</html>
