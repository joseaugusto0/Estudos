            try{
                var num = prompt("Digite um número: ");

                //Throw já gera o erro forçadamente
                if (num>10){
                    throw new Error("Valor inválido <br>");
                }
                document.write("Valor: " + num);

            }catch(e){
                document.write("Erro:" + e.message);
                console.log("Erro: " + e + "<br>");
            }finally{
                //Após o catch ou o try, ele irá passar pelo finally 
                document.write("<br> Fim do tratamento");
                
            }
        </script>
